<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Media/post-it.png" type="image/x-icon">
    <title>Sticky Notes - Here You can drag and drop notes wherever you want</title>
</head>
<body>
    <main>

        <form>
            <input type="color" name="color" id="color" value="#D08A8A">
            <button id="b1" type="button">+</button>
        </form>
        <div id="list">
            <div class="note">
                <span class="close">x</span>
                <textarea name="notes" id="notes" placeholder="Write Content..." rows="10" cols="30"></textarea>
            </div>
        </div>

    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
