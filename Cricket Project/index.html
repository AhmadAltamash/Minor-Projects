<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="./Media/cricket-player.png" type="image/x-icon">
</head>
<body>
    <!-- <span id="time"><h1></h1></span> -->
    <span id="naam"><input type="text" id="naam1" placeholder="Enter Your Name"></span>
    <div id="box">
    <div class="container">
        <div class="playground">
            <h1>Cricket Match</h1>
            <div class="Score">
                <h2>Score</h2>
                <p id="win">Win: 0</p>
                <p id="loss">Loss: 0</p>
                <p id="tie">Tie: 0</p>
            </div>
            <div class="statement">
                <p id="state"></p>
            </div>
            <div class="items">
                <button id="b1"><img src="./Media/bat.png" alt=""></button>
                <button id="b2"><img src="./Media/tennis.png" alt=""></button>
                <button id="b3"><img src="./Media/wicket.png" alt=""></button>
            </div> 
            <button id="clear">Clear Score</button>
        </div>
        </div>      
    </div>
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
